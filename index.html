<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff4e88, #ff99ac, #ffc3a0);
    overflow: hidden;
    text-align: center;
    color: white;
}

.container { z-index: 2; }

h1 {
    font-size: 3rem;
    animation: glow 2s infinite alternate;
}

p {
    font-size: 1.2rem;
    margin: 20px 0;
    min-height: 30px;
}

.buttons { margin-top: 20px; }

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff0066;
    color: white;
}

#yesBtn:hover {
    background: #ff3385;
    transform: scale(1.1);
}

#noBtn {
    background: white;
    color: #ff0066;
    position: absolute;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 25px #ff0066; }
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}

.celebration {
    font-size: 4rem;
    animation: pop 1s ease infinite alternate;
}

@keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
}
</style>
</head>

<body>

<audio id="romanticSong" src="tum_hi_ho_piano.mp3" preload="auto"></audio>

<div class="container">
    <h1>ğŸ’– Hey Beautiful ğŸ’–</h1>
    <p id="message"></p>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’˜</button>
        <button id="noBtn">No ğŸ™ˆ</button>
    </div>
</div>

<script>
const text = "From the moment I met you, my world became brighter ğŸŒ¹ Will you be my Valentine?";
let i = 0;
function typeEffect() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 50);
    }
}
typeEffect();

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.top = Math.random() * 80 + "vh";
    noBtn.style.left = Math.random() * 80 + "vw";
});

const yesBtn = document.getElementById("yesBtn");
yesBtn.addEventListener("click", () => {
    const song = document.getElementById("romanticSong");
    song.play().catch(err => console.log('Playback error:', err));

    const container = document.querySelector('.container');
    container.innerHTML = `
        <div class="celebration">
            ğŸ‰ğŸ’ SHE SAID YES! ğŸ’ğŸ‰
            <p>Forever starts now â¤ï¸</p>
        </div>
    `;
    document.body.style.background = "linear-gradient(135deg, #ff0066, #ff99cc)";
});
</script>

</body>
</html>
